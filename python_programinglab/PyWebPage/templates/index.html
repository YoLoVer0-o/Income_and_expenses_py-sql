<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ message }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .container {
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="image"
        style="height: 3rem; width: 3rem; border-radius: 100%"
      />
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('service') }}">Service</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <!-- Dynamic Section -->
    <div id="{{ message.lower() }}" class="container">
      <h1>{{ message }}</h1>
      <p>This is the {{ message.lower() }} of the website.</p>
    </div>
  </body>
</html>
